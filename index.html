    function getRandomQuestions() {
        // 克隆数组避免修改原题库
        const tempArray = [...allQuestions];
        // Fisher-Yates洗牌算法
        for (let i = tempArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [tempArray[i], tempArray[j]] = [tempArray[j], tempArray[i]];
        }
        return tempArray.slice(0, 25);
    }

    // 初始化题目
    function initQuiz() {
        selectedQuestions = getRandomQuestions();

        selectedQuestions.forEach((q, index) => {

                    `).join('')}
                </div>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = html;
    }

    function calculateScore() {
        let score = 0;
        selectedQuestions.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected && parseInt(selected.value) === q.correct) {
                score++;
            }
        });
        
        const percentage = (score / 25 * 100).toFixed(1); // 固定25题计算

                const question = lines[0].replace('Q: ', '');
                const options = lines[1].replace('A: ', '').split(', ');
                const correct = parseInt(lines[2].replace('C: ', ''));
                return { question, options, correct };
            });
        }

        // 修改初始化函数
        async function initQuiz() {
            allQuestions = await loadQuestions();
            selectedQuestions = getRandomQuestions();
            // 保持原有渲染逻辑
        }
        // 初始化测试
        initQuiz();
    </script>
